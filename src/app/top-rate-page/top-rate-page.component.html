<div class="content-list">

    <div class="top-panel">
        <h1>Популярные видео. {{videos.length ? 'Топ-' + videos.length + '.' : ''}}</h1>
    </div>

    <div class="control-panel">
        <div class="filter">
            <app-inline-search [(search)]="filterValue"></app-inline-search>
        </div>
        <div class="buttons">
            <mat-checkbox
                class="checkbox-btn"
                [ngModel]="isShowOnlyFavorite()"
                (ngModelChange)="toggleOnlyFavoriteMode()">
                Только избранные
            </mat-checkbox>
            <button mat-stroked-button
                    color="accent"
                    (click)="clearFavorites()">Очистить избранные
            </button>
        </div>
    </div>

    <div class="list"
         appInfiniteScroll
         (onScroll)="getVideoList()"
         [cancelScroll]="cancelAddScroll"
         #list>

        <app-list-item *ngFor="let video of videos | filterItems:filterValue:isShowOnlyFavorite()"
                       [video]="video"
                       (onToggle)="toggle(video.id)"
                       [favorite]="isItemFavorite(video.id)"></app-list-item>
        <div id="scrollAnchor"></div>
    </div>

</div>
